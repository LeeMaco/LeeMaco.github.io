<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>書籍管理系統 - 管理員</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/backup.css">
</head>
<body>
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <h2>管理員登入</h2>
            <input type="password" id="admin-password" placeholder="輸入管理員密碼">
            <button id="login-btn">登入</button>
            <p id="login-error" class="error-message"></p>
        </div>
    </div>
    
    <div id="admin-interface" class="hidden">
        <header>
            <h1>書籍管理系統 - 管理員面板</h1>
            <button id="logout-btn">登出</button>
        </header>
        
        <main>
            <section class="admin-tools">
                <div class="tool-buttons">
                    <button id="add-book-btn">新增書籍</button>
                    <button id="import-btn">導入數據</button>
                    <button id="export-btn">導出數據</button>
                    <button id="backup-btn">立即備份</button>
                    <input type="file" id="file-input" accept=".xlsx,.xls,.csv" style="display: none;">
                </div>
                
                <div class="backup-settings">
                    <h3>自動備份設置</h3>
                    <div class="backup-settings-row">
                        <label for="backup-frequency">備份頻率:</label>
                        <select id="backup-frequency">
                            <option value="disabled">不自動備份</option>
                            <option value="daily">每日</option>
                            <option value="weekly">每週</option>
                            <option value="monthly">每月</option>
                        </select>
                    </div>
                    <div class="backup-settings-row">
                        <label for="backup-email">備份郵箱:</label>
                        <input type="email" id="backup-email" placeholder="備份接收郵箱">
                    </div>
                    <div class="backup-settings-row">
                        <label for="backup-type">備份類型:</label>
                        <select id="backup-type">
                            <option value="full">完整備份</option>
                            <option value="incremental">增量備份</option>
                        </select>
                        <div class="backup-info">增量備份只保存變更的數據，節省空間</div>
                    </div>
                    <div class="backup-actions">
                        <button id="save-settings-btn">保存設置</button>
                        <button id="backup-history-btn" class="secondary-btn">查看備份歷史</button>
                    </div>
                </div>
            </section>
            
            <section class="book-editor">
                <div class="editor-form hidden" id="editor-form">
                    <h2 id="editor-title">新增書籍</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="edit-title">書名*</label>
                            <input type="text" id="edit-title" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-author">作者*</label>
                            <input type="text" id="edit-author" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-volume">集數</label>
                            <input type="number" id="edit-volume" min="1">
                        </div>
                        <div class="form-group">
                            <label for="edit-category">類別</label>
                            <select id="edit-category">
                                <option value="fiction">小說</option>
                                <option value="non-fiction">非小說</option>
                                <option value="science">科學</option>
                                <option value="history">歷史</option>
                                <option value="other">其他</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="edit-cabinet">櫃號</label>
                            <input type="text" id="edit-cabinet">
                        </div>
                        <div class="form-group">
                            <label for="edit-row">行號</label>
                            <input type="text" id="edit-row">
                        </div>
                        <div class="form-group">
                            <label for="edit-publisher">出版社</label>
                            <input type="text" id="edit-publisher">
                        </div>
                        <div class="form-group">
                            <label for="edit-description">描述</label>
                            <textarea id="edit-description"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="edit-isbn">ISBN號</label>
                            <input type="text" id="edit-isbn">
                        </div>
                        <div class="form-group">
                            <label for="edit-notes">備註</label>
                            <textarea id="edit-notes"></textarea>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button id="cancel-edit-btn">取消</button>
                        <button id="save-book-btn">保存</button>
                    </div>
                </div>
                
                <div class="book-list-container">
                    <h2>書籍列表</h2>
                    <div class="list-controls">
                        <input type="text" id="admin-search" placeholder="搜索書籍...">
                        <select id="admin-filter-category">
                            <option value="all">所有類別</option>
                            <option value="fiction">小說</option>
                            <option value="non-fiction">非小說</option>
                            <option value="science">科學</option>
                            <option value="history">歷史</option>
                        </select>
                    </div>
                    <div id="admin-book-list" class="book-list">
                        <!-- 書籍列表將在這裡動態生成 -->
                    </div>
                </div>
            </section>
        </main>
    </div>
    
    <!-- 備份歷史模態框 -->
    <div id="backup-history-modal" class="backup-modal">
        <div class="backup-modal-content">
            <div class="backup-modal-header">
                <h2>備份歷史</h2>
                <span id="close-backup-history" class="close-modal">&times;</span>
            </div>
            <div class="backup-modal-body">
                <table class="backup-history-table">
                    <thead>
                        <tr>
                            <th>選擇</th>
                            <th>備份時間</th>
                            <th>備份類型</th>
                            <th>文件大小</th>
                        </tr>
                    </thead>
                    <tbody id="backup-history-list">
                        <!-- 備份歷史將在這裡動態加載 -->
                    </tbody>
                </table>
                <div class="backup-progress">
                    <p id="backup-progress-text">正在處理備份...</p>
                    <div class="progress-bar">
                        <div id="backup-progress-bar" class="progress-bar-fill"></div>
                    </div>
                </div>
                <div class="backup-actions">
                    <button id="restore-backup-btn" class="restore-btn">恢復選中的備份</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/xlsx.full.min.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/backup-restore.js"></script>
</body>
</html>
