<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI 會員人臉辨識系統 V7.0 (Optimized)</title>
    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.min.js" defer></script>
    <style>
        :root {
            --primary-color: #3498db;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            overscroll-behavior: none;
        }

        h2 { color: #2c3e50; margin-bottom: 15px; }

        /* 視訊容器：核心優化 */
        .camera-wrapper {
            position: relative;
            width: 100%;
            max-width: 640px;
            aspect-ratio: 4/3; /* 鎖定比例避免跳動 */
            background: #000;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            margin-bottom: 20px;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        /* 鏡像翻轉類：同時應用於 video 和 canvas 以解決座標錯位 */
        .mirrored {
            transform: scaleX(-1);
            -webkit-transform: scaleX(-1);
        }

        /* 儀表板設計 */
        .dashboard {
            width: 90%;
            max-width: 600px;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .status-loading { background: #fff3cd; color: #856404; }
        .status-ok { background: #d4edda; color: #155724; }
        .status-unknown { background: #f8d7da; color: #721c24; }

        .info-text { font-size: 1rem; color: #555; margin: 5px 0; }

        /* 按鈕群組 */
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            width: 100%;
            max-width: 600px;
        }

        button {
            padding: 14px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            font-weight: 600;
            transition: transform 0.1s, opacity 0.2s;
        }

        button:active { transform: scale(0.98); }
        button:disabled { background-color: #bdc3c7 !important; cursor: not-allowed; opacity: 0.7; }
        
        .btn-switch { background-color: var(--primary-color); }
        .btn-register { background-color: var(--success-color); }

        /* Loading 動畫 */
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <h2>AI 會員辨識系統 V7.0</h2>

    <div class="camera-wrapper" id="cameraWrapper">
        <video id="video" autoplay playsinline muted></video>
        </div>

    <div class="dashboard">
        <div id="statusBadge" class="status-badge status-loading">
            <div class="loader"></div>系統初始化中...
        </div>
        <div id="resultText" class="info-text">正在連接神經網路模型...</div>
    </div>

    <div class="controls">
        <button id="switchBtn" class="btn-switch" onclick="toggleCamera()">切換鏡頭</button>
        <button id="regBtn" class="btn-register" onclick="handleRegistration()" disabled>註冊會員</button>
    </div>

    <script>
        // --- 設定與狀態變數 ---
        const CONFIG = {
            modelUrl: 'https://justadudewhohacks.github.io/face-api.js/models',
            matchThreshold: 0.45,  // 嚴格度 (越低越嚴格)
            minConfidence: 0.5,    // 偵測信心門檻
            inputSize: 320         // 降低輸入尺寸以提升 FPS (原本預設通常較大)
        };

        const STATE = {
            isModelLoaded: false,
            isDetecting: false,    // 防止堆疊偵測迴圈
            currentFacingMode: 'user',
            labeledDescriptors: [],
            faceMatcher: null,
            videoEl: document.getElementById('video'),
            canvasEl: null
        };

        // 預先實例化 Options，避免在迴圈中重複建立 (記憶體優化)
        let detectOptions;

        // --- 核心功能 1: 初始化 ---
        async function initSystem() {
            try {
                updateStatus('loading', '正在下載 AI 模型 (約 5MB)...');
                
                // 並行下載模型
                await Promise.all([
                    faceapi.nets.ssdMobilenetv1.loadFromUri(CONFIG.modelUrl),
                    faceapi.nets.faceLandmark68Net.loadFromUri(CONFIG.modelUrl),
                    faceapi.nets.faceRecognitionNet.loadFromUri(CONFIG.modelUrl)
                ]);

                // 初始化偵測選項
                detectOptions = new faceapi.SsdMobilenetv1Options({ 
                    minConfidence: CONFIG.minConfidence 
                });

                STATE.isModelLoaded = true;
                updateStatus('ok', '模型就緒，啟動相機...');
                await startCamera();

            } catch (err) {
                console.error(err);
                updateStatus('unknown', '錯誤：模型載入失敗，請檢查網路');
            }
        }

        // --- 核心功能 2: 相機管理 ---
        async function startCamera() {
            // 停止舊串流
            if (STATE.videoEl.srcObject) {
                STATE.videoEl.srcObject.getTracks().forEach(track => track.stop());
            }

            const constraints = {
                video: {
                    facingMode: STATE.currentFacingMode,
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                STATE.videoEl.srcObject = stream;
                
                // 等待影片 Metadata 載入完畢才開始偵測
                STATE.videoEl.onloadedmetadata = () => {
                    STATE.videoEl.play();
                    handleMirroring();
                    startDetectionLoop();
                };
            } catch (err) {
                updateStatus('unknown', '無法存取相機 (HTTPS Required)');
            }
        }

        function handleMirroring() {
            const wrapper = document.getElementById('cameraWrapper');
            // 如果是前鏡頭，將整個容器 (Video + Canvas) 一起翻轉
            if (STATE.currentFacingMode === 'user') {
                wrapper.classList.add('mirrored');
            } else {
                wrapper.classList.remove('mirrored');
            }
        }

        function toggleCamera() {
            STATE.currentFacingMode = STATE.currentFacingMode === 'user' ? 'environment' : 'user';
            startCamera();
        }

        // --- 核心功能 3: 高效偵測迴圈 ---
        async function startDetectionLoop() {
            // 清理舊 Canvas
            const wrapper = document.getElementById('cameraWrapper');
            const oldCanvas = wrapper.querySelector('canvas');
            if (oldCanvas) oldCanvas.remove();

            // 建立新 Canvas
            STATE.canvasEl = faceapi.createCanvasFromMedia(STATE.videoEl);
            wrapper.append(STATE.canvasEl);
            
            const displaySize = { width: STATE.videoEl.videoWidth, height: STATE.videoEl.videoHeight };
            faceapi.matchDimensions(STATE.canvasEl, displaySize);

            // 啟動迴圈
            detectFrame();
        }

        async function detectFrame() {
            // 如果視訊暫停或結束，停止迴圈
            if (STATE.videoEl.paused || STATE.videoEl.ended || !STATE.isModelLoaded) {
                return requestAnimationFrame(detectFrame);
            }

            // 鎖定機制：如果上一幀還沒算完，這幀先跳過 (避免卡頓)
            if (STATE.isDetecting) {
                return requestAnimationFrame(detectFrame);
            }

            STATE.isDetecting = true;

            try {
                // 1. 偵測人臉
                const detections = await faceapi.detectAllFaces(STATE.videoEl, detectOptions)
                    .withFaceLandmarks()
                    .withFaceDescriptors();

                // 2. 調整尺寸
                const displaySize = { width: STATE.videoEl.videoWidth, height: STATE.videoEl.videoHeight };
                const resizedDetections = faceapi.resizeResults(detections, displaySize);

                // 3. 清空畫布
                const ctx = STATE.canvasEl.getContext('2d');
                ctx.clearRect(0, 0, STATE.canvasEl.width, STATE.canvasEl.height);

                // 4. 比對與繪製
                if (resizedDetections.length > 0) {
                    processDetections(resizedDetections);
                } else {
                    updateStatus('ok', '監控中...');
                    document.getElementById('regBtn').disabled = true;
                }

            } catch (error) {
                console.error("Detection Error:", error);
            } finally {
                STATE.isDetecting = false;
                requestAnimationFrame(detectFrame); // 請求下一幀
            }
        }

        // --- 核心功能 4: 辨識邏輯與 UI ---
        function processDetections(detections) {
            // 如果沒有註冊資料，全部視為陌生人
            if (STATE.labeledDescriptors.length === 0) {
                faceapi.draw.drawDetections(STATE.canvasEl, detections);
                updateStatus('unknown', '偵測到陌生訪客 (未建立資料庫)');
                document.getElementById('regBtn').disabled = false;
                return;
            }

            // 建立 Matcher (建議：若人數多，Matcher 應緩存，不要每幀重建)
            if (!STATE.faceMatcher) {
                STATE.faceMatcher = new faceapi.FaceMatcher(STATE.labeledDescriptors, CONFIG.matchThreshold);
            }

            detections.forEach(d => {
                const bestMatch = STATE.faceMatcher.findBestMatch(d.descriptor);
                const { label, distance } = bestMatch;
                
                // 繪製框框
                const box = d.detection.box;
                const drawBox = new faceapi.draw.DrawBox(box, { 
                    label: label === 'unknown' ? "陌生人" : `${label} (${Math.round((1-distance)*100)}%)`,
                    boxColor: label === 'unknown' ? '#e74c3c' : '#2ecc71'
                });
                drawBox.draw(STATE.canvasEl);

                // 更新 UI
                if (label === 'unknown') {
                    updateStatus('unknown', '陌生訪客 - 請註冊');
                    document.getElementById('regBtn').disabled = false;
                } else {
                    updateStatus('ok', `歡迎會員：${label}`);
                    document.getElementById('regBtn').disabled = true;
                }
            });
        }

        // --- 核心功能 5: 註冊流程 ---
        async function handleRegistration() {
            document.getElementById('regBtn').disabled = true;
            
            // 暫停偵測迴圈以獲得準確的單張快照
            const wasDetecting = STATE.isDetecting;
            STATE.isDetecting = true; 

            const name = prompt("請輸入會員姓名：");
            if (!name) {
                STATE.isDetecting = false; // 恢復迴圈
                return;
            }

            updateStatus('loading', `正在分析 ${name} 的臉部特徵...`);

            try {
                // 使用最精確的單一人臉偵測進行註冊
                const detection = await faceapi.detectSingleFace(STATE.videoEl, detectOptions)
                    .withFaceLandmarks()
                    .withFaceDescriptor();

                if (detection) {
                    // 加入資料庫
                    const newDescriptor = new faceapi.LabeledFaceDescriptors(name, [detection.descriptor]);
                    STATE.labeledDescriptors.push(newDescriptor);
                    
                    // 強制更新 Matcher
                    STATE.faceMatcher = new faceapi.FaceMatcher(STATE.labeledDescriptors, CONFIG.matchThreshold);
                    
                    alert(`註冊成功！系統已記錄 ${name}`);
                } else {
                    alert("註冊失敗：影像模糊或未偵測到人臉，請再試一次。");
                }
            } catch (e) {
                console.error(e);
                alert("系統錯誤");
            } finally {
                STATE.isDetecting = false; // 恢復迴圈
            }
        }

        // --- 輔助：更新狀態 UI ---
        function updateStatus(type, text) {
            const badge = document.getElementById('statusBadge');
            const result = document.getElementById('resultText');
            
            result.innerText = text;
            badge.className = `status-badge status-${type}`;
            
            if (type === 'loading') {
                badge.innerHTML = '<div class="loader"></div>處理中';
            } else if (type === 'ok') {
                badge.innerText = '系統正常';
            } else {
                badge.innerText = '待命/警示';
            }
        }

        // 啟動點
        window.addEventListener('load', initSystem);

    </script>
</body>
</html>
