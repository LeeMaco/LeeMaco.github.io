<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>書籍查詢系統</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>書籍查詢系統</h1>
        <a href="admin.html" class="admin-link">管理員登入</a>
    </header>
    
    <main>
        <section class="search-section">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="輸入書名、作者或ISBN...">
                <button id="search-btn">查詢</button>
                <select id="search-category">
                    <option value="all">所有類別</option>
                    <option value="fiction">小說</option>
                    <option value="non-fiction">非小說</option>
                    <option value="science">科學</option>
                    <option value="history">歷史</option>
                </select>
            </div>
        </section>
        
        <section class="results-section">
            <div class="results-container">
                <div class="results-header">
                    <h2>查詢結果</h2>
                    <span id="results-count">0 本書</span>
                </div>
                <div id="results-list" class="results-list">
                    <!-- 結果將在這裡動態生成 -->
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>© 2023 書籍管理系統 | 最後更新: <span id="last-updated"></span></p>
    </footer>
    
    <script src="assets/js/main.js"></script>
</body>
</html>
