<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>書籍管理系統</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>書籍管理系統</h1>
        <button id="adminLoginBtn">管理員登入</button>
    </header>

    <main>
        <section id="search-section">
            <h2>書籍搜索</h2>
            <input type="text" id="searchInput" placeholder="輸入書名或作者">
            <select id="categoryFilter">
                <option value="all">所有類別</option>
                <!-- 類別選項將由 JavaScript 動態生成 -->
            </select>
            <button id="searchBtn">搜索</button>
        </section>

        <section id="book-list-section">
            <h2>書籍列表</h2>
            <div id="bookList" class="book-list">
                <!-- 書籍卡片將由 JavaScript 動態生成 -->
            </div>
        </section>

        <section id="admin-panel" class="hidden">
            <h2>管理員面板</h2>
            <button id="addBookBtn">新增書籍</button>
            <button id="exportDataBtn">導出數據 (Excel)</button>
            <label for="importFile">導入數據 (Excel):</label>
            <input type="file" id="importFile" accept=".xlsx, .xls">
            <button id="importDataBtn">導入</button>
            <button id="backupDataBtn">備份數據到 GitHub</button>
            <button id="adminLogoutBtn">登出</button>
        </section>

        <!-- 書籍詳情彈窗 -->
        <div id="bookDetailModal" class="modal hidden">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h3 id="modalBookTitle"></h3>
                <p><strong>作者:</strong> <span id="modalBookAuthor"></span></p>
                <p><strong>類別:</strong> <span id="modalBookCategory"></span></p>
                <p><strong>ISBN:</strong> <span id="modalBookIsbn"></span></p>
                <p><strong>位置:</strong> <span id="modalBookLocation"></span></p>
                <p><strong>描述:</strong> <span id="modalBookDescription"></span></p>
            </div>
        </div>

        <!-- 新增/編輯書籍彈窗 -->
        <div id="bookFormModal" class="modal hidden">
            <div class="modal-content">
                <span class="close-form-btn">&times;</span>
                <h3 id="formTitle">新增書籍</h3>
                <form id="bookForm">
                    <input type="hidden" id="bookId">
                    <div>
                        <label for="title">書名:</label>
                        <input type="text" id="title" required>
                    </div>
                    <div>
                        <label for="author">作者:</label>
                        <input type="text" id="author" required>
                    </div>
                    <div>
                        <label for="category">類別:</label>
                        <input type="text" id="category" required>
                    </div>
                    <div>
                        <label for="isbn">ISBN:</label>
                        <input type="text" id="isbn">
                    </div>
                    <div>
                        <label for="location">位置:</label>
                        <input type="text" id="location">
                    </div>
                    <div>
                        <label for="description">描述:</label>
                        <textarea id="description"></textarea>
                    </div>
                    <button type="submit" id="saveBookBtn">保存</button>
                </form>
            </div>
        </div>

        <!-- 管理員登入彈窗 -->
        <div id="adminLoginModal" class="modal hidden">
            <div class="modal-content">
                <span class="close-login-btn">&times;</span>
                <h3>管理員登入</h3>
                <form id="adminLoginForm">
                    <div>
                        <label for="username">用戶名:</label>
                        <input type="text" id="username" value="admin" required>
                    </div>
                    <div>
                        <label for="password">密碼:</label>
                        <input type="password" id="password" value="26221160" required>
                    </div>
                    <button type="submit">登入</button>
                </form>
            </div>
        </div>

    </main>

    <footer>
        <p>&copy; 2024 書籍管理系統</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
