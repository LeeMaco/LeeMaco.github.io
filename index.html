<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI 智能會員系統 V4.5 (穩定修復版)</title>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.3.0/exceljs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f8fafc; -webkit-tap-highlight-color: transparent; }
        .tab-btn { position: relative; color: #64748b; transition: all 0.3s; }
        .tab-active { color: #4f46e5; font-weight: bold; }
        .tab-active::after { content: ''; position: absolute; bottom: -12px; left: 0; width: 100%; height: 3px; background: #4f46e5; border-radius: 3px 3px 0 0; }
        .loader { width: 18px; height: 18px; border: 2px solid #e2e8f0; border-top-color: #4f46e5; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        #video-container video { width: 100%; height: 100%; object-fit: cover; }
        .scan-line { position: absolute; width: 100%; height: 2px; background: #4f46e5; box-shadow: 0 0 10px #4f46e5; animation: scanning 2s infinite; }
        @keyframes scanning { 0% {top:0} 50% {top:100%} 100% {top:0} }
        .bounce-enter-active { animation: bounce-in 0.5s; }
        @keyframes bounce-in { 0% {transform: scale(0);} 50% {transform: scale(1.1);} 100% {transform: scale(1);} }
    </style>
</head>
<body>

<div id="app" class="min-h-screen flex flex-col pb-safe" @click="unlockAudio">
    
    <div v-if="!isConfigured" class="fixed inset-0 bg-slate-900 z-[99] flex items-center justify-center p-6">
        <div class="bg-white rounded-2xl p-8 w-full max-w-md shadow-2xl">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-slate-800">系統初始化 V4.5</h2>
                <button @click="resetConfig" class="text-xs text-rose-500 underline">清除設定</button>
            </div>
            <div class="space-y-4">
                <input v-model="config.url" class="w-full border-2 border-slate-200 p-3 rounded-xl focus:border-indigo-500 outline-none transition" placeholder="Supabase URL">
                <input v-model="config.key" class="w-full border-2 border-slate-200 p-3 rounded-xl focus:border-indigo-500 outline-none transition" placeholder="Supabase Key">
                <input v-model="config.adminPwd" type="password" placeholder="管理員密碼 (預設: 0000)" class="w-full border-2 border-rose-200 p-3 rounded-xl focus:border-rose-500 outline-none transition bg-rose-50">
                <button @click="saveConfig" class="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold hover:bg-indigo-700 transition">啟動系統</button>
            </div>
        </div>
    </div>

    <header class="bg-white shadow-sm sticky top-0 z-40">
        <div class="px-5 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-slate-800 flex items-center"><i class="fa-solid fa-rocket text-indigo-600 mr-2"></i>會員系統 V4.5</h1>
            <div class="flex gap-4 items-center">
                <button @click="resetConfig" class="text-slate-300 hover:text-slate-500"><i class="fa-solid fa-gear"></i></button>
                <button @click="checkAdmin(() => modals.io = true)" class="text-slate-400 hover:text-indigo-600 transition"><i class="fa-solid fa-file-export text-xl"></i></button>
                <div class="flex items-center gap-2 text-xs font-bold bg-slate-100 px-3 py-1.5 rounded-full">
                    <span v-if="isLoading" class="loader"></span>
                    <span v-else class="text-emerald-500 flex items-center"><i class="fa-solid fa-database mr-1.5"></i>{{ members.length }}</span>
                    <span class="w-[1px] h-3 bg-slate-300 mx-1"></span>
                    <span :class="isFaceModelLoaded ? 'text-indigo-500' : 'text-slate-400'" class="flex items-center">
                        <i class="fa-solid" :class="isFaceModelLoaded ? 'fa-brain' : 'fa-circle-notch fa-spin'"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="flex border-t border-slate-100 bg-white px-2">
            <button @click="currentTab = 'self_service'" :class="{'tab-active': currentTab === 'self_service'}" class="tab-btn flex-1 py-3 text-sm text-indigo-600"><i class="fa-solid fa-user-check mr-1.5"></i>自助認證</button>
            <button @click="currentTab = 'list'" :class="{'tab-active': currentTab === 'list'}" class="tab-btn flex-1 py-3 text-sm"><i class="fa-solid fa-list-ul mr-1.5"></i>列表</button>
            <button @click="currentTab = 'dashboard'" :class="{'tab-active': currentTab === 'dashboard'}" class="tab-btn flex-1 py-3 text-sm"><i class="fa-solid fa-chart-line mr-1.5"></i>分析</button>
            <button @click="showFaceSearch(false)" class="tab-btn flex-1 py-3 text-sm text-indigo-600 bg-indigo-50/50"><i class="fa-solid fa-expand mr-1.5"></i>AI 掃描</button>
        </div>
    </header>

    <main class="flex-grow p-4 overflow-y-auto bg-slate-50">
        
        <div v-show="currentTab === 'self_service'" class="max-w-md mx-auto mt-4 pb-20">
            <div class="bg-white rounded-3xl shadow-lg overflow-hidden border border-slate-100 p-8 min-h-[60vh] flex flex-col items-center justify-center text-center relative">
                
                <div v-if="verifyStatus === 'idle' || verifyStatus === 'fail'" class="w-full space-y-6">
                    <div class="space-y-2">
                        <i class="fa-solid fa-mobile-screen-button text-5xl text-indigo-500 mb-2"></i>
                        <h2 class="text-2xl font-black text-slate-800">會員自助認證</h2>
                        <p class="text-slate-400 text-sm">請選擇驗證方式</p>
                    </div>

                    <div class="flex justify-center items-center gap-3 mb-4">
                         <button class="text-xs font-bold px-3 py-1.5 rounded-full transition border" :class="searchMode === 'phone' ? 'bg-indigo-600 text-white border-indigo-600' : 'text-slate-400 border-slate-200'" @click="searchMode='phone'">手機</button>
                         <button @click="startSelfServiceFaceScan" class="text-xs font-bold px-4 py-1.5 rounded-full transition border bg-gradient-to-r from-purple-500 to-indigo-500 text-white border-transparent shadow-md flex items-center gap-1 hover:scale-105 active:scale-95">
                             <i class="fa-solid fa-face-smile"></i> 刷臉
                         </button>
                         <button class="text-xs font-bold px-3 py-1.5 rounded-full transition border" :class="searchMode === 'name' ? 'bg-indigo-600 text-white border-indigo-600' : 'text-slate-400 border-slate-200'" @click="searchMode='name'">姓名</button>
                    </div>

                    <input v-model="selfServiceInput" :type="searchMode === 'phone' ? 'tel' : 'text'" :placeholder="searchMode === 'phone' ? '請輸入電話號碼...' : '請輸入姓名...'" class="w-full text-center text-2xl font-bold py-4 border-b-2 border-slate-200 focus:border-indigo-500 outline-none bg-transparent transition placeholder:text-slate-300" @keyup.enter="performVerification">

                    <button @click="performVerification" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-4 rounded-2xl text-lg font-bold shadow-lg shadow-indigo-200 active:scale-95 transition">確認送出</button>

                    <div v-if="verifyStatus === 'fail'" class="mt-4 bg-rose-50 border border-rose-100 p-4 rounded-xl animate-pulse">
                        <p class="text-rose-600 font-bold text-lg"><i class="fa-solid fa-circle-xmark mr-1"></i> 驗證失敗</p>
                        <p class="text-slate-500 text-sm mt-1">找不到此資料</p>
                    </div>

                    <div class="pt-8 mt-4 border-t border-slate-100">
                        <p class="text-slate-400 text-sm mb-3">還不是會員嗎？</p>
                        <button @click="openSelfRegister" class="w-full border-2 border-indigo-600 text-indigo-600 py-3 rounded-2xl font-bold hover:bg-indigo-50 transition">
                            <i class="fa-solid fa-user-plus mr-1"></i> 立即加入會員
                        </button>
                    </div>
                </div>

                <div v-else-if="verifyStatus === 'success'" class="w-full space-y-6 animate-fade-in-up">
                    <div class="w-24 h-24 bg-emerald-100 rounded-full flex items-center justify-center mx-auto mb-4"><i class="fa-solid fa-check text-5xl text-emerald-500"></i></div>
                    <div><h2 class="text-3xl font-black text-slate-800">認證成功！</h2><p class="text-lg text-slate-600 mt-2">歡迎回來，<span class="font-bold text-indigo-600">{{ verifiedMember && verifiedMember.name }}</span></p></div>
                    <div v-if="verifiedMember && !verifiedMember.face_descriptor" class="bg-indigo-50 border border-indigo-100 p-5 rounded-2xl mt-4">
                        <h4 class="font-bold text-indigo-800 mb-1">還沒註冊人臉嗎？</h4>
                        <button @click="registerFaceFromSelfService" class="w-full bg-white border border-indigo-200 text-indigo-600 py-3 rounded-xl font-bold hover:bg-indigo-50 transition shadow-sm mt-2"><i class="fa-solid fa-camera mr-1"></i> 立即掃描人臉</button>
                    </div>
                    <button @click="resetSelfService" class="w-full bg-slate-500 hover:bg-slate-600 text-white py-3 rounded-xl font-bold shadow-md transition mt-6"><i class="fa-solid fa-house mr-2"></i>返回首頁</button>
                </div>
            </div>
        </div>

        <div v-show="currentTab === 'list'" class="space-y-4 max-w-4xl mx-auto">
             <div class="relative group"><i class="fa-solid fa-magnifying-glass absolute left-4 top-4 text-slate-400"></i><input v-model="searchQuery" type="text" placeholder="搜尋..." class="w-full pl-11 pr-4 py-3.5 border-0 rounded-2xl shadow-sm bg-white focus:ring-2 focus:ring-indigo-100 outline-none"></div>
             <div class="flex justify-between px-1"><span class="text-sm text-slate-500">共 {{ members.length }} 人</span><button @click="openAdminAdd" class="bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm font-bold shadow">+ 新增</button></div>
             <div class="grid gap-3 sm:grid-cols-2"><div v-for="m in filteredMembers" :key="m.id" @click="editMember(m)" class="bg-white p-4 rounded-2xl shadow-sm flex items-center gap-4 cursor-pointer border border-slate-100"><img :src="m.photo||'https://via.placeholder.com/150'" class="w-14 h-14 rounded-full object-cover bg-gray-100"><div class="flex-1"><b>{{m.name}}</b><p class="text-sm text-gray-500">{{m.phone}}</p></div></div></div>
        </div>
        <div v-show="currentTab === 'dashboard'" class="max-w-4xl mx-auto"><div class="bg-white p-5 rounded-2xl shadow-sm border-l-4 border-indigo-500"><h3 class="font-bold text-slate-700">今日來客: <span class="text-2xl text-indigo-600 ml-2">{{stats.todayVisits}}</span></h3></div></div>
    </main>

    <div v-if="modals.register" class="fixed inset-0 bg-black/70 backdrop-blur-sm z-50 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-3xl max-h-[90vh] flex flex-col shadow-2xl overflow-hidden animate-fade-in-up">
            <div class="px-6 py-4 bg-indigo-600 text-white flex justify-between items-center">
                <h3 class="font-bold text-lg"><i class="fa-solid fa-user-plus mr-2"></i>申請加入會員</h3>
                <button @click="modals.register = false" class="text-white/80 hover:text-white"><i class="fa-solid fa-times text-xl"></i></button>
            </div>
            <div class="p-6 overflow-y-auto space-y-6 flex-1">
                <div class="bg-slate-50 p-4 rounded-xl border border-slate-200 text-xs text-slate-500 h-32 overflow-y-auto no-scrollbar">
                    <p class="font-bold text-slate-700 mb-1">會員個資蒐集告知聲明</p><p>本公司蒐集您的資料係為了會員管理及身分識別，您可以隨時請求刪除。</p>
                </div>
                <div class="flex items-center gap-2"><input type="checkbox" id="reg-agree" v-model="registerForm.agree" class="w-5 h-5 text-indigo-600 rounded"><label for="reg-agree" class="text-sm font-bold text-slate-700">我已同意上述條款</label></div>
                <div class="space-y-4" :class="{'opacity-50 pointer-events-none': !registerForm.agree}">
                    <div><label class="text-xs font-bold text-slate-500 uppercase">姓名 *</label><input v-model="registerForm.name" class="w-full border-2 border-slate-200 p-3 rounded-xl mt-1 focus:border-indigo-500 outline-none"></div>
                    <div><label class="text-xs font-bold text-slate-500 uppercase">電話 *</label><input v-model="registerForm.phone" type="tel" class="w-full border-2 border-slate-200 p-3 rounded-xl mt-1 focus:border-indigo-500 outline-none"></div>
                    <div><label class="text-xs font-bold text-slate-500 uppercase">生日</label><input v-model="registerForm.birthday" type="date" class="w-full border-2 border-slate-200 p-3 rounded-xl mt-1 focus:border-indigo-500 outline-none"></div>
                    <button @click="startRegisterFaceScan" class="w-full py-3 bg-slate-100 text-slate-600 rounded-xl font-bold shadow-sm border border-slate-300 mt-2 flex items-center justify-center gap-2"><i class="fa-solid fa-camera"></i> {{ registerForm.face_descriptor ? '已完成拍照' : '拍攝人臉照片' }}</button>
                </div>
            </div>
            <div class="p-4 border-t bg-slate-50"><button @click="submitSelfRegister" :disabled="!registerForm.agree" class="w-full py-3.5 bg-indigo-600 text-white rounded-xl shadow-lg font-bold disabled:opacity-50">送出申請</button></div>
        </div>
    </div>

    <div v-if="modals.form" class="fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-lg rounded-2xl p-6 shadow-2xl space-y-4">
            <h3 class="font-bold text-lg">編輯會員資料</h3>
            <input v-model="form.name" class="w-full border p-2 rounded" placeholder="姓名">
            <input v-model="form.phone" class="w-full border p-2 rounded" placeholder="電話">
            <textarea v-model="form.notes" class="w-full border p-2 rounded" placeholder="備註"></textarea>
            <input v-model="form.birthday" type="date" class="w-full border p-2 rounded">
            <div class="flex gap-2 items-center">
                <img v-if="photoPreview" :src="photoPreview" class="w-16 h-16 rounded object-cover border">
                <button @click="startAdminFaceScan" class="bg-slate-200 px-3 py-2 rounded text-sm font-bold">更新照片</button>
            </div>
            <div class="flex justify-between pt-4">
                <button @click="checkAdmin(() => deleteMember())" class="text-red-500 font-bold text-sm">刪除</button>
                <div class="flex gap-2"><button @click="modals.form=false" class="text-gray-500">取消</button><button @click="saveMember" class="bg-indigo-600 text-white px-4 py-2 rounded font-bold">儲存</button></div>
            </div>
        </div>
    </div>

    <div v-show="modals.faceScan" class="fixed inset-0 bg-black z-[60] flex flex-col">
        <div class="absolute top-0 w-full z-30 p-4 flex justify-between">
            <select v-model="currentDeviceId" @change="handleCameraSwitch" class="bg-black/40 text-white border border-white/20 py-2 pl-4 pr-10 rounded-full text-sm backdrop-blur-md outline-none appearance-none">
                <option value="">自動選擇鏡頭</option>
                <option v-for="cam in videoDevices" :key="cam.deviceId" :value="cam.deviceId">{{ cam.label || 'Camera' }}</option>
            </select>
            <button @click="stopFaceScan" class="w-10 h-10 rounded-full bg-white/20 backdrop-blur-md flex items-center justify-center text-white"><i class="fa-solid fa-times"></i></button>
        </div>
        <div id="video-container" class="flex-1 relative flex items-center justify-center bg-black">
            <video id="video" autoplay muted playsinline></video>
            <div class="absolute w-72 h-72 border-2 border-white/30 rounded-3xl overflow-hidden"><div class="scan-line"></div></div>
        </div>
    </div>

    <div v-if="modals.io" class="fixed inset-0 bg-black/60 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl p-6 w-full max-w-sm shadow-2xl text-center">
            <h3 class="font-bold text-lg mb-4">資料管理</h3>
            <button @click="exportFastExcel" class="w-full py-3 bg-green-50 text-green-700 rounded-xl font-bold border border-green-200 mb-4" :disabled="isExporting">{{ isExporting ? '處理中...' : '導出 Excel' }}</button>
            <input type="file" @change="handleImport" accept=".xlsx,.xls" class="block w-full text-sm text-slate-500">
            <button @click="modals.io=false" class="mt-4 text-gray-400">關閉</button>
        </div>
    </div>
    <input type="file" ref="fileInput" @change="handleFileSelect" accept="image/*" class="hidden">
</div>

<script>
const { createApp, ref, computed, onMounted, reactive, nextTick, watch } = Vue;

const app = createApp({
    setup() {
        const config = reactive({ url: '', key: '', adminPwd: '' });
        const isConfigured = ref(false);
        const members = ref([]);
        const isLoading = ref(false);
        const isExporting = ref(false); 
        const currentTab = ref('self_service');
        const searchQuery = ref('');
        const modals = reactive({ form: false, faceScan: false, io: false, register: false });
        
        const isEditing = ref(false);
        const form = reactive({ id: null, name: '', phone: '', notes: '', birthday: '', photo: null, search_history: [], face_descriptor: null });
        const photoPreview = ref(null);
        const registerForm = reactive({ name: '', phone: '', birthday: '', photo: null, face_descriptor: null, agree: false });
        
        const scanMode = ref('search');
        const selfServiceInput = ref('');
        const verifyStatus = ref('idle');
        const verifiedMember = ref(null);
        const searchMode = ref('phone');

        const videoDevices = ref([]);
        const currentDeviceId = ref('');
        const scanMessage = ref(false);
        const scannedMember = ref(null);
        let supabase = null, videoStream = null, faceMatcher = null, isFaceModelLoaded = false;
        let lastScanTime = 0;
        let audioContext = null;
        const stats = reactive({ todayVisits: 0, activeRate: 0 });

        onMounted(async () => {
            try {
                const saved = localStorage.getItem('supabase_config');
                if(saved && saved !== 'undefined') {
                    const parsed = JSON.parse(saved);
                    // 確保解析後的物件存在且有效
                    if(parsed && typeof parsed === 'object') {
                        Object.assign(config, parsed);
                        // 確保至少有 URL 和 Key 才嘗試初始化
                        if(config.url && config.key) initSystem();
                    }
                }
            } catch(e) { console.error(e); resetConfig(); }
            loadFaceModels(); getCameras();
        });

        const initSystem = async () => {
            if(!config.url || !config.key) return;
            try {
                if(!window.supabase) throw new Error("Supabase Lib Error");
                supabase = window.supabase.createClient(config.url, config.key);
                isConfigured.value = true;
                fetchMembers();
            } catch(e) { alert("Init Fail: "+e.message); isConfigured.value=false; }
        };

        const loadFaceModels = async () => {
            const URL = 'https://justadudewhohacks.github.io/face-api.js/models';
            await Promise.all([
                faceapi.nets.tinyFaceDetector.loadFromUri(URL),
                faceapi.nets.faceLandmark68Net.loadFromUri(URL),
                faceapi.nets.faceRecognitionNet.loadFromUri(URL)
            ]);
            isFaceModelLoaded = true;
        };

        const getCameras = async () => {
            try {
                await navigator.mediaDevices.getUserMedia({ video: true });
                const devices = await navigator.mediaDevices.enumerateDevices();
                videoDevices.value = devices.filter(d => d.kind === 'videoinput');
                const back = videoDevices.value.find(d => d.label.toLowerCase().includes('back'));
                currentDeviceId.value = back ? back.deviceId : (videoDevices.value[0]?.deviceId || '');
            } catch(e) {}
        };

        const fetchMembers = async () => {
            isLoading.value = true;
            const { data } = await supabase.from('members').select('*').order('updated_at', {ascending:false});
            if(data) members.value = data;
            isLoading.value = false;
            calcStats();
        };

        const checkAdmin = (action) => {
            if(prompt("Admin Password:") === (config.adminPwd || '0000')) action(); else alert("Error");
        };
        const saveConfig = () => { localStorage.setItem('supabase_config', JSON.stringify(config)); initSystem(); };
        const resetConfig = () => { if(confirm('Reset?')) { localStorage.removeItem('supabase_config'); location.reload(); } };
        const unlockAudio = () => { if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)(); if (audioContext.state === 'suspended') audioContext.resume(); };
        const playSound = (type) => {
            if (!audioContext) unlockAudio();
            const osc = audioContext.createOscillator(); const gain = audioContext.createGain();
            osc.connect(gain); gain.connect(audioContext.destination);
            osc.type = type === 'success' ? 'sine' : 'sawtooth';
            osc.frequency.setValueAtTime(type==='success'?523:150, audioContext.currentTime);
            gain.gain.setValueAtTime(0.1, audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.5);
            osc.start(); osc.stop(audioContext.currentTime + 0.5);
        };

        const openAdminAdd = () => { Object.assign(form, {id:null,name:'',phone:'',notes:'',birthday:'',photo:null,face_descriptor:null}); photoPreview.value=null; isEditing.value=false; modals.form=true; };
        const editMember = (m) => { Object.assign(form, JSON.parse(JSON.stringify(m))); photoPreview.value = m.photo; isEditing.value = true; modals.form = true; };
        
        const openSelfRegister = () => {
            Object.assign(registerForm, { name: '', phone: '', birthday: '', photo: null, face_descriptor: null, agree: false });
            modals.register = true;
        };

        const submitSelfRegister = async () => {
            if(!registerForm.name || !registerForm.phone) return alert("Required fields missing");
            if(members.value.some(m => m.phone === registerForm.phone)) return alert("Duplicate phone");
            isLoading.value = true;
            try {
                const payload = {
                    id: Date.now().toString(), name: registerForm.name, phone: registerForm.phone, birthday: registerForm.birthday,
                    photo: registerForm.photo, face_descriptor: registerForm.face_descriptor, search_history: [], created_at: new Date().toISOString(), updated_at: new Date().toISOString()
                };
                await supabase.from('members').insert(payload);
                await fetchMembers();
                modals.register = false;
                alert("Success!");
                selfServiceInput.value = registerForm.phone; searchMode.value = 'phone'; performVerification();
            } catch(e) { alert("Error: "+e.message); } finally { isLoading.value = false; }
        };

        const saveMember = async () => {
            if(!form.name) return alert('Name Required');
            const payload = { ...form, photo: photoPreview.value, updated_at: new Date().toISOString() };
            if(form.id) await supabase.from('members').update(payload).eq('id', form.id);
            else { payload.id=Date.now().toString(); payload.created_at=new Date().toISOString(); await supabase.from('members').insert(payload); }
            modals.form=false; fetchMembers();
        };
        
        // 修正重點：定義並導出
        const deleteMember = async () => { if(confirm('Delete?')) { await supabase.from('members').delete().eq('id', form.id); modals.form=false; fetchMembers(); } };

        const startVideo = async () => {
            if(!isFaceModelLoaded) { alert("AI Loading..."); return null; }
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { deviceId: currentDeviceId.value ? { exact: currentDeviceId.value } : undefined } });
                const v = document.getElementById('video'); v.srcObject = stream; videoStream = stream;
                return new Promise(r => v.onloadedmetadata = () => { v.play(); r(v); });
            } catch(e) { alert('Camera Error'); return null; }
        };
        const stopFaceScan = () => { if(videoStream) { videoStream.getTracks().forEach(t=>t.stop()); videoStream=null; } modals.faceScan = false; };
        
        const startRegisterFaceScan = () => { scanMode.value = 'register'; modals.faceScan = true; startScanningLoop(); };
        const startAdminFaceScan = () => { scanMode.value = 'admin'; modals.faceScan = true; startScanningLoop(); };
        const startSelfServiceFaceScan = () => { scanMode.value = 'self_verify'; modals.faceScan = true; startScanningLoop(); };
        const showFaceSearch = (isSelf) => { scanMode.value = isSelf ? 'self_verify' : 'search'; modals.faceScan = true; startScanningLoop(); };

        const startScanningLoop = async () => {
            const video = await startVideo(); if(!video) return;
            const loop = setInterval(async () => {
                if(!modals.faceScan) return clearInterval(loop);
                const detection = await faceapi.detectSingleFace(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks().withFaceDescriptor();
                if(detection) {
                    if(scanMode.value === 'register' || scanMode.value === 'admin') {
                        clearInterval(loop);
                        const desc = Array.from(detection.descriptor);
                        const cvs = document.createElement('canvas'); cvs.width=360; cvs.height=360;
                        const ctx = cvs.getContext('2d'); const b = detection.detection.box;
                        ctx.drawImage(video, b.x-50, b.y-50, b.width+100, b.height+100, 0, 0, 360, 360);
                        const photoData = cvs.toDataURL('image/jpeg', 0.8);
                        if(scanMode.value === 'register') { registerForm.face_descriptor = desc; registerForm.photo = photoData; } else { form.face_descriptor = desc; photoPreview.value = photoData; }
                        alert("Capture Success"); stopFaceScan();
                    } else if((scanMode.value === 'search' || scanMode.value === 'self_verify') && members.value.length > 0) {
                        if(!faceMatcher) {
                            const labeled = members.value.filter(m=>m.face_descriptor).map(m=>new faceapi.LabeledFaceDescriptors(m.id, [new Float32Array(m.face_descriptor)]));
                            if(labeled.length) faceMatcher = new faceapi.FaceMatcher(labeled, 0.45);
                        }
                        if(faceMatcher) {
                            const match = faceMatcher.findBestMatch(detection.descriptor);
                            if(match.label !== 'unknown') {
                                const m = members.value.find(x=>x.id === match.label);
                                if(m && (Date.now() - lastScanTime > 3000)) {
                                    lastScanTime = Date.now(); playSound('success');
                                    const h = m.search_history||[]; h.push({timestamp:new Date().toISOString()});
                                    m.search_history = h; supabase.from('members').update({search_history:h}).eq('id',m.id).then();
                                    if(scanMode.value === 'self_verify') { verifyStatus.value = 'success'; verifiedMember.value = m; stopFaceScan(); }
                                    else { scannedMember.value = m; scanMessage.value = true; setTimeout(()=>scanMessage.value=false, 2500); }
                                }
                            }
                        }
                    }
                }
            }, 500);
        };

        const performVerification = () => {
            if(!selfServiceInput.value) return;
            const t = selfServiceInput.value.trim();
            const m = members.value.find(x => (searchMode.value==='phone' && x.phone===t) || (searchMode.value==='name' && x.name===t));
            if(m) { verifyStatus.value='success'; verifiedMember.value=m; playSound('success'); }
            else { verifyStatus.value='fail'; playSound('fail'); setTimeout(()=>verifyStatus.value='idle', 5000); }
        };
        const resetSelfService = () => { verifyStatus.value='idle'; selfServiceInput.value=''; verifiedMember.value=null; };
        const handleFileSelect = (e) => { const f=e.target.files[0]; if(f){const r=new FileReader(); r.onload=ev=> { if(modals.register) registerForm.photo=ev.target.result; else photoPreview.value=ev.target.result; }; r.readAsDataURL(f);} };
        const handleImport = (e) => { /* Import Logic */ };
        const exportFastExcel = async () => { 
            if(isExporting.value) return; isExporting.value = true;
            try {
                const workbook = new ExcelJS.Workbook(); const sheet = workbook.addWorksheet('Members');
                sheet.columns = [ { header: 'Name', key: 'name' }, { header: 'Phone', key: 'phone' } ];
                members.value.forEach(m => sheet.addRow({name: m.name, phone: m.phone}));
                const b = await workbook.xlsx.writeBuffer(); saveAs(new Blob([b]), 'members.xlsx');
            } catch(e){console.error(e);} finally { isExporting.value = false; }
        };
        const calcStats = () => { stats.todayVisits = members.value.reduce((acc, m) => acc + (m.search_history?.filter(h=>h.timestamp.slice(0,10) === new Date().toISOString().slice(0,10)).length||0), 0); };

        watch(currentTab, v => { if(v==='dashboard') /* update chart */ {} });
        const filteredMembers = computed(() => members.value.filter(m => m.name.includes(searchQuery.value) || m.phone.includes(searchQuery.value)));

        return {
            config, isConfigured, saveConfig, resetConfig, isLoading, isExporting, currentTab, searchQuery, members, filteredMembers, stats, isFaceModelLoaded,
            modals, form, photoPreview, isEditing, videoDevices, currentDeviceId, scanMessage, scannedMember,
            selfServiceInput, verifyStatus, verifiedMember, searchMode,
            registerForm, 
            saveMember, deleteMember, editMember, openAdminAdd, handleFileSelect, exportFastExcel, handleImport,
            startRegisterFaceScan, startAdminFaceScan, startSelfServiceFaceScan, showFaceSearch, stopFaceScan, 
            performVerification, resetSelfService, registerFaceFromSelfService, checkAdmin,
            unlockAudio, openSelfRegister, submitSelfRegister,
            getLoyaltyLabel: () => 'Member', getLoyaltyClass: () => 'bg-gray-100'
        };
    }
});

app.config.errorHandler = (err) => { console.error(err); alert("Error: " + err.message); };
app.mount('#app');
</script>
